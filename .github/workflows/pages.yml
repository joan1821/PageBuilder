name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # needed to push to the repo
  pages: write     # needed to deploy to Pages
  id-token: write  # needed for OpenID Connect

jobs:
  deploy:
    runs-on: ubuntu-latest  # or ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Pages
        uses: actions/configure-pages@v3

      - name: Upload static site
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'  # The directory that contains your index.html (or page.json, etc.)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
